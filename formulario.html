         <!-- Alerta de éxito -->
    <div id="alerta-exito" class="alert alert-success d-none" role="alert">
      ¡Tu solicitud ha sido enviada con éxito!
    </div>

  <div class="container mt-5">
    <h2 class="mb-4">Solicitud</h2>
    <form id="formulario" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre y apellido" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu solicitud o consulta aquí..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="archivo" class="form-label">Adjuntar archivo</label>
        <input class="form-control" type="file" id="archivo" accept=".pdf,.doc,.docx,.jpg,.png">
        <div class="form-text">Formatos permitidos: PDF, Word, imágenes.</div>
      </div>
      <button type="submit" class="btn btn-success">Enviar solicitud</button>
    </form>
  </div> 
  <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; ADIM & CIA. LTDA. 2025</p></div>
        </footer>
        
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <script>
            const formulario = document.getElementById('formulario');
            const alerta = document.getElementById('alerta-exito');

            formulario.addEventListener('submit', function (e) {
              e.preventDefault(); // Evita el envío tradicional
              const formData = new FormData(formulario);

              // Envía el formulario a FormSubmit
              fetch("https://formsubmit.co/viunisanchez27@gmail.com", {
                method: "POST",
                body: formData
              }).then(response => {
                if (response.ok) {
                  formulario.reset();
                  alerta.classList.remove('d-none');
                } else {
                  alert("Ocurrió un error al enviar el formulario.");
                }
              }).catch(error => {
                alert("Ocurrió un error: " + error.message);
              });
            });
        </script>
  <!-- Bootstrap core JS--> 
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
