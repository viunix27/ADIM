<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingrese su solicitud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Solicitud de Información</h2>
    <form enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu solicitud o consulta aquí..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="archivo" class="form-label">Adjuntar archivo</label>
        <input class="form-control" type="file" id="archivo" accept=".pdf,.doc,.docx,.jpg,.png">
        <div class="form-text">Formatos permitidos: PDF, Word, imágenes.</div>
      </div>
      <button type="submit" class="btn btn-success">Enviar solicitud</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
