<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

  <div class="container mt-5">
    <h2 class="mb-4">Solicitud</h2>
    <form enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre y apellido" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu solicitud o consulta aquí..." required></textarea>
      </div>
      <div class="mb-3">
        <label for="archivo" class="form-label">Adjuntar archivo</label>
        <input class="form-control" type="file" id="archivo" accept=".pdf,.doc,.docx,.jpg,.png">
        <div class="form-text">Formatos permitidos: PDF, Word, imágenes.</div>
      </div>
      <button type="submit" class="btn btn-success">Enviar solicitud</button>
    </form>
  </div>
